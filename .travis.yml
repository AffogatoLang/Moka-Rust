language: rust
rust:
  - nightly

env:
  global:
    - PROJECT_NAME=moka

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y autotools-dev autoconf

before_deploy:
  - bash ci/before_deploy.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-x64-linux.tar.gz
  skip_cleanup: true
  on:
    tags: true
